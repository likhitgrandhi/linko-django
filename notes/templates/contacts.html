{% extends 'base.html' %}
{% block content %}
<div class="col-md-8">
    <div class="page-title mt-5">
        <h2>My Contacts</h2>
    </div>
<div class="notes-list w-100 mt-4 p-2">
<ul>
{% for contact in object_list %}
    <li class="pb-2">
      <div class="card bg-white">
        <div class="card-body mt-2 ml-2">
        <h5 class="card-title">{{ contact.Name }}</h2>
        <span class="d-flex justify-content-between"><h6 class="card-subtitle mb-2 text-muted">{{ contact.Email }}</h6>
        <h6 class="card-subtitle mb-2 text-muted text-right">{{ contact.Contact }}</h6></span>
        </div>
        </div>               
    </li>
{% endfor %}
</ul>
    </div>
</div>

{% endblock %}
