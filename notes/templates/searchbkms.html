{% extends 'base.html' %}
{% block content %}
 <div class="row align-items-center mh-100">
        <div class="col-sm-6 mx-auto mt-5">
      <form method="get" action="{% url 'searchbkms' %}">
        <input class="form-control search-box shadow-sm p-3 mb-5 bg-white mt-3" id="search" name="search" placeholder="Search your bookmarks..">
     </form>
     <div class="text-muted pb-2"><h6>Your Bookmarks</h6></div>
        {% for bookmark in object_list %}
     <div class="card link-card shadow-sm mb-2 bg-white">
  <div class="card-body d-flex align-items-center ml-2 ">
    <img width="24" height="24" src="https://www.google.com/s2/favicons?sz=64&domain_url={{ bookmark.url }}" />
    <div class="flex-wrap ml-3">
    <h6 class="link-head mb-0">{{ bookmark.title }}</h6>
    <p class="card-text text-muted link-text">{{ bookmark.url }}</p>
    </div>
  </div>
</div>
  {% endfor %}
</div>
  </div>

{% endblock %}
