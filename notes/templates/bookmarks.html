{% extends 'base.html' %}
{% block content %}
<div class="col-md-8">
    <div class="page-title mt-5">
        <h2>My Bookmarks</h2>
    </div>
<div class="notes-list w-100 mt-4 p-2">
<ul>
{% for bookmark in object_list %}
    <li class="pb-2">
      <a href="{{ bookmark.url }}">
      <div class="card bg-white">
        <div class="card-body mt-2 ml-2">
        <h5 class="card-title">{{ bookmark.title }}</h2>
        <h6 class="card-subtitle mb-2 text-muted">{{ bookmark.url }}</h6>
        </div>
        </div>  
        </a>             
    </li>
{% endfor %}
</ul>
    </div>
</div>

{% endblock %}
